<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>FilmBase</title>
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
	<!-- App Css  -->
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<nav class="nav bg-dark justify-content-center">
		<a href="index.html" class="nav-link" id="homeLink">FilmBase</a>
	</nav>

	<div class="container-fluid row justify-content-center bg-dark">
		<div class="col-9">
			<div class="recommended">
				<section id="slideshow">
					<h2>Our Menu</h2>
					<div class="slick">
						<div class="slick-item">
							<img src="https://images.pexels.com/photos/616404/pexels-photo-616404.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
								alt="food" />
						</div>
						<div class="slick-item">
							<img src="https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
								alt="moarfood" />
						</div>
						<div class="slick-item">
							<img src="https://images.pexels.com/photos/5929/food-salad-dinner-eating.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500"
								alt="party" />
						</div>
						<div class="slick-item">
							<img src="https://images.pexels.com/photos/958545/pexels-photo-958545.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
								alt="" srcset="" />
						</div>
					</div>
				</section>
			</div>
			<div class="main-area">
				<ul class="nav nav-tabs">
					<li class="nav-tab">
						<a data-toggle="tab" href="#home">Movie Detail</a>
					</li>
					<li class="nav-tab">
						<a data-toggle="tab" href="#menu1">Preview</a>
					</li>
					<li class="nav-tab">
						<a data-toggle="tab" href="#menu2">Menu 2</a>
					</li>
				</ul>

				<div class="tab-content">
					<div id="home" class="tab-pane fade in actittve">
						<h3>Get to know your movie better! </h3>
						<h5> <span class="imgHolder"></span></h5>
						<h5> Movie Title: <span class="movieTitle"> </span></h5>
						<h5>Summary: <span class="moviePlot"></span></h5>
						<h5>Movie Genre <span class="movieGenre"></span></h5>
						<h5>Cast Members: <span class="movieActors"></span></h5>
						
						<h5>Movie Rating: <span class="ageRated"></span></h5>
						


						</p>
					</div>
					<div id="menu1" class="tab-pane fade">
						<h3>VIDEO</h3>
						<p id="player"></p>
					
				
					</div>
					<div id="menu2" class="tab-pane fade">
						<h3>SHOP</h3>
						<p>
							In this panel, we'll show shopping options for your favorite
							title.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
