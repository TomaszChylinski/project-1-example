						</li>
						<li class="nav-tab">
							<a data-toggle="tab" href="#menu2">Menu 2</a>
						</li>
					</ul>

					<div class="tab-content">
						<div id="home" class="tab-pane fade in actittve">
							<h3>INFO</h3>
							<p>
								This is where you'll find info on any movie you search for via
								the OMDB database.
							</p>
						</div>
						<div id="menu1" class="tab-pane fade">
							<h3>VIDEO</h3>
							<p>
								Here' we'll show YouTube clips for your chosen movie.
							</p>
						</div>
						<div id="menu2" class="tab-pane fade">
							<h3>SHOP</h3>
							<p>
								In this panel, we'll show shopping options for your favorite
								title.
							</p>
